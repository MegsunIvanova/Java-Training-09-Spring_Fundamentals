<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shopping list App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-white active h5" th:href="@{/}">Shopping List App</a>
        <a th:if="${@loggedUser.isLogged()}" class="nav-link text-white active h5" th:href="@{/product/add}">Add
            Product</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4" th:unless="${@loggedUser.isLogged()}">
                    <a class="nav-link text-white active h5" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item col-md-4" th:unless="${@loggedUser.isLogged()}">
                    <a class="nav-link text-white active h5" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item col-md-4" th:if="${@loggedUser.isLogged()}">
                    <form th:action="@{/logout}" th:method="POST">
                        <button type="submit" id="custom-btn" class="nav-link text-white active h5">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>

<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            &copy; Spring team 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
